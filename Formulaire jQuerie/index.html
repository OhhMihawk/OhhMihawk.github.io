<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Ressources/logoFormation.png" type="image/icon type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Formulaire</title>
</head>

<body>
    <h1 class="rose text-center">Mes Infos Personnelles</h1>
    <form class="text-white d-flex justify-content-center p-5" method="GET" action="envoi.html">
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th class="w-25"><label for="Nom">Nom:</label></th>
                    <th class="w-25"><input type="text" id="Nom" /></th>
                    <th class="w-25">
                        <p id="MessageNom"></p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th> <label for="Prémon">Prémon:</label></th>
                    <th><input type="text" id="Premon" /></th>
                    <th>
                        <p id="MessageNom2"></p>
                    </th>
                </tr>
                <tr>
                    <th> <label for="mail">E-mail:</label></th>
                    <th><input type="text" id="mail" /></th>
                    <th>
                        <p id="MessageNom3"></p>
                    </th>
                </tr>
                <tr>
                    <th><label for="Date">Date de Naissance:</label></th>
                    <th><input type="date" id="date" name="trip-start" min="2000-01-01" max="2021-12-31"></th>
                    <th>
                        <p id="MessageNom4"></p>
                    </th>
                </tr>
                <tr>
                    </th>
                    <th><input type="submit" value="Envoyer" id="envoi" /></th>
                    <th><input type="reset" id="rafraichir" value="Annuler" /></th>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="js/formulaire.js"></script>
</body>

</html>
