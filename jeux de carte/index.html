<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jeux de Carte</title>
</head>

<body>
    <header class="titre">
        <h1>Jeux de Carte</h1>
    </header>
    <main>
        <div id="carteOrdinateur">
            <img class="imgCarteOrdinateur" id="imgCarteOrdinateur" src="img/backcartebleuegrande.png">
            <img id="imgMaCarteOrdinateur">
            <div id="infosOrdi">
                <table>
                    <caption id="nomordinateur">Ordinateur</caption><img id="OrdiGagnant">
                    <tr>
                        <td>Score : </td>
                        <td id="ScoreOrdi"></td>
                    </tr>
                    <tr>
                        <td>Nombre de Cartes : </td>
                        <td id="NombreCarteOrdi"></td>
                    </tr>
                    <tr>
                        <td>
                            <p id="CarteBatailleO">
                                <img src="img/AsPique.png" id="CtBato1" alt="">
                                <img src="img/AsPique.png" id="CtBato2" alt="">
                                <img src="img/AsPique.png" id="CtBato3" alt="">
                                <img src="img/AsPique.png" id="CtBato4" alt="">
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="carte">
            <img class="imgCarte" id="imgCarte" src="img/backcartegrande.png">
            <img id="imgMaCarte">
            <div id="infosJoueur">
                <table>
                    <caption id="Monprenom"></caption><img id="JoueurGagnant">
                    <tr>
                        <td>Score : </td>
                        <td id="ScoreJoueur"></td>
                    </tr>
                    <tr>
                        <td>Nombre de Cartes : </td>
                        <td id="NombreCarteJoueur"></td>
                    </tr>
                    <tr>
                        <td>
                            <p id="CarteBatailleJ">
                                <img src="img/AsPique.png" id="CtBat1" alt="">
                                <img src="img/AsPique.png" id="CtBat2" alt="">
                                <img src="img/AsPique.png" id="CtBat3" alt="">
                                <img src="img/AsPique.png" id="CtBat4" alt="">
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="js/script.js"> </script>
</body>

</html>
