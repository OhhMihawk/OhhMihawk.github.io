<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulair</title>
</head>

<body>
    <main>
        <form action="#" class="col-6 m-auto">
            <div class="border rounded">
                <div class="w-100 text-center">
                    <h1>Formulaire Banciare</h1>
                </div>
                <div id="alertebox">
                    <h3>Alerte</h3>
                    <span id="alertespan"></span>
                    <br>
                    <br>
                    <span id="prenomalert"></span>
                    <br>
                    <span id="nomalert"></span>
                    <br>
                    <span id="emailalert"></span>

                    <button onclick="alertclose()">OK</button>
                </div>
                <div class="col-8  m-auto">
                    <p class="col-8" id="montitre">Qui ete vous ?</p>
                    <label class="col-5" for="nom">Nom:</label>
                    <input class="col-5" type="text" placeholder="NOM" id="nom">
                    <br>
                    <label class="col-5" for="prenom">Prenom:</label>
                    <input class="col-5" type="text" placeholder="Prénom" id="prenom">
                    <br>
                    <label class="col-5" for="datedenaissance">Date de Naissance:</label>
                    <input class="col-5"   type="date" placeholder="Date de Naissance" id="datedenaissance">
                    <br>
                    <label class="col-5" for="email">Email:</label>
                    <input class="col-5" type="email" placeholder="Email" id="email">
                    <br>
                    <label class="col-5" for="codesecret">Code Secret</label>
                    <input class="col-5" type="password" placeholder="Votre code" id="codesecret">
                    <p class="col-8 mt-3">Quel est votre genre</p>
                </div>

                <div class="w-100 text-center">
                    <div class="mt-5">
                        <button class="btn btn-primary mr-5" id="confirmation">Confirmer</button>
                        <button class="btn btn-primary" id="annuler" type="reset">Annuler</button>
                    </div>
                    <div id="texterror" class="mt-4 mb-0"></div>
                </div>
            </div>
        </form>
    </main>



    <!--JQuery a mettre 1er important-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Popper a mettre 2nd important si utilisé-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!--Bootstrap a mettre 3eme important si utilisé-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--UI a mettre 4eme important si utilisé-->
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!--Leaflet a mettre 5eme important si utilisé-->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!--Autocomplete a mettre 6eme important si utilisé-->
    <script src="maps/jquery.easy-autocomplete.min.js"></script>
    <script src="maps/jquery.easy-autocomplete.js"></script>
    <!--Mon Script a mettre dernier important si utilisé-->
    <script src="js/script.js"></script>
</body>

</html>
