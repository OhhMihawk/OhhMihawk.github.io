<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="interfaceDIF">
        <div id="interfacemain">
            <!-- Premier childe pour responsive -->
            <h1 id="titrepage">QUIZ</h1>

            <article id="web">
                <span>Application Web</span>
                <div>
                    <img src="img/web.jpg" alt="Application Web" id="ImgWeb">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="WebDebutant">
                <label for="WebDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="WebConfirmer">
                <label for="WebConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="WebExpert">
                <label for="WebExpert">Expret</label>
            </article>

            <article id="animauxenchiffres">
                <span>Animeaux en Chiffres</span>
                <div>
                    <img src="img/animaux_en_chiffres.jpg" alt="Animeaux en Chiffres" id="ImgAnimeaux">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="AnimeauxDebutant">
                <label for="AnimeauxDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="AnimeauxConfirmer">
                <label for="AnimeauxConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="AnimeauxExpert">
                <label for="AnimeauxExpert">Expret</label>
            </article>

            <article id="dates20">
                <span>Dixieme Siecle</span>
                <div>
                    <img src="img/nombres.jpg" alt="Dixieme Siecle" id="Imgsiecle">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="SiecleDebutant">
                <label for="SiecleDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="SiecleConfirmer">
                <label for="SiecleConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="SiecleExpert">
                <label for="SiecleExpert">Expret</label>
            </article>

            <article id="nintendo">
                <span>Nintendo</span>
                <div>
                    <img src="img/nintendo.jpg" alt="Application Web" id="ImgNintendo">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="NintendoDebutant">
                <label for="NintendoDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="NintendoConfirmer">
                <label for="NintendoConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="NintendoExpert">
                <label for="NintendoExpert">Expret</label>
            </article>

            <br>

            <!-- Partie de Bas -->
            <article id="nombres">
                <span>Trouver le Nombre</span>
                <div>
                    <img src="img/web.jpg" alt="Trouver le Nombre" id="Imgnombre">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="NombreDebutant">
                <label for="NombreDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="NombreConfirmer">
                <label for="NombreConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="NombreExpert">
                <label for="NombreExpert">Expret</label>
            </article>

            <article id="microsoft">
                <span>Microsoft</span>
                <div>
                    <img src="img/microsoft.jpg" alt="Microsoft" id="ImgMicrosoft">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="MicrosoftDebutant">
                <label for="MicrosoftDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="MicrosoftConfirmer">
                <label for="MicrosoftConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="MicrosoftExpert">
                <label for="MicrosoftExpert">Expret</label>
            </article>

            <article id="marquesslogans">
                <span>Marque & Slogans</span>
                <div>
                    <img src="img/marquesslogans.jpg" alt="Marque et Slogan" id="ImgMarqueSlogans">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="MarqueetSlogansDebutant">
                <label for="MarqueetSlogansDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="MarqueetSlogansConfirmer">
                <label for="MarqueetSlogansConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="MarqueetSlogansExpert">
                <label for="MarqueetSlogansExpert">Expret</label>
            </article>

            <article id="internet">
                <span>Meandre d'Internet</span>
                <div>
                    <img src="img/internet.jpg" alt="Application Web" id="ImgInternet">
                </div>
                <input class="débutant" type="radio" name="checkbox" id="InternetDebutant">
                <label for="InternetDebutant">Debutant</label>

                <input class="confirmé" type="radio" name="checkbox" id="InternetConfirmer">
                <label for="InternetConfirmer">Confirmé</label>

                <input class="expert" type="radio" name="checkbox" id="InternetExpert">
                <label for="InternetExpert">Expret</label>
            </article>
        </div>
        <div id="interfaceJeux">
            <!-- Deuxieme childe pour responsive -->
            <h3 id="titredejeux">Nom du quizz</h3>
            <p id="difficulté">Difficulté du quizz</p>
            <span id="Pseudo"></span>
            <br>
            <br>
            <img id="imageaffiche" src="" alt="">
            <br>
            <button id="valider">Commencer</button>
            <br>
        </div>

        <div id="interfacecommencer">
            <button id="generer">Suivant</button>
            <button id="accueil">Accueil</button>
            <p id="questionnaires">Question: </p>
            <p id="anecdot"></p>

            <div id="btneffect">
                <div class="dragclass" id="rep1">Reponse 1</div>

                <div class="dragclass" id="rep2">Reponse 2</div>

                <div class="dragclass" id="rep3">Reponse 3</div>

                <div class="dragclass" id="rep4">Reponse 4</div>

            </div>
            <div id="boxrep">
                <span>Glissez la bonne reponse</span>
            </div>
            <span id="scoregames">Score: </span>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--JQuery a mettre 1er important-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!--Popper a mettre 2nd important si utilisé-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
